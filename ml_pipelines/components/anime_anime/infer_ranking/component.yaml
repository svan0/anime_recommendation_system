inputs:
- {name: model_path, type: Model, description: 'Anime Anime Ranking Model'}
- {name: input_data_path, type: Dataset, description: 'User retrieved Anime data path'}

outputs:
- {name: output_data_path, type: Dataset, description: 'User ranked anime'}

implementation:
  container:
    image: gcr.io/anime-rec-dev/ml_image:latest
    command: [
      python3,
      ml_pipelines/components/anime_anime/infer_ranking/src/task.py,
      --model-path,
      {inputPath: model_path},
      --input-data-path,
      {inputPath: input_data_path},
      --output-data-path,
      {outputPath: output_data_path},
    ]